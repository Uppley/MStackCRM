<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control input-block-level" placeholder="E-mails" name="email" type="email" ng-change="showChangeFields()" ng-model="email" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control input-block-level" placeholder="Password" name="password" ng-model="password" ng-change="showChangeFields()" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox"  value="Remember Me">Remember Me
								</label>
							</div>
							<!-- Change this to a button or input when using this as a form -->
							<a href="index.html" class="btn btn-lg btn-success btn-block" ng-click="beginLogin()">Login</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
