<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Register</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="emailtext">email</label>
            <div class="col-md-5">
                <input id="emailtext" name="emailtext" type="text" placeholder="john@example.com" class="form-control input-md">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userpassword">password</label>
            <div class="col-md-5">
                <input id="userpassword" name="userpassword" type="password" placeholder="Password" class="form-control input-md">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="confirmpassword">Confirm Password</label>
            <div class="col-md-5">
                <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirm Password" class="form-control input-md">

            </div>
        </div>

        <!-- Search input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="companysearch">Company Name</label>
            <div class="col-md-5">
                <input id="companysearch" name="companysearch" type="search" placeholder="Company Name" class="form-control input-md">

            </div>
        </div>

    </fieldset>
</form>
